<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiência BRF1 - Fornecedor</title>
    <link rel="icon" type="image/x-icon" href="/brf1.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="meuFormulario" class="mt-5" autocomplete="off">
        <h2>Lançar Pedido</h2>

        <!-- Feedback de Erro -->
        <div
          id="pedidoErrorAlert"
          class="alert alert-danger d-none"
          role="alert"
        >
          Erro ao lançar pedido. Por favor, verifique os campos.
        </div>

        <div class="form-group">
          <label for="cnpj">CNPJ:</label>
          <input
            type="text"
            class="form-control"
            id="cnpj"
            name="cnpj"
            required
            autocomplete="off"
          />
          <div class="invalid-feedback">Preencha o campo CNPJ.</div>
        </div>
        <div class="form-group">
          <label for="cliente">Cliente:</label>
          <input
            type="text"
            class="form-control"
            id="cliente"
            name="cliente"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input
            type="text"
            class="form-control"
            id="cidade"
            name="cidade"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="uf">UF:</label>
          <input type="text" class="form-control" id="uf" name="uf" readonly />
        </div>
        <div class="form-group">
          <label for="valorped">Valor do Pedido:</label>
          <input
            type="text"
            class="form-control"
            id="valorped"
            name="valorped"
            required
            autocomplete="off"
          />
          <div class="invalid-feedback">Preencha o campo Valor do Pedido.</div>
        </div>
        <div class="form-group">
          <label for="qtmoedas">Quantidade de Moedas:</label>
          <input
            type="number"
            class="form-control"
            id="qtmoedas"
            name="qtmoedas"
            required
            autocomplete="off"
          />
          <div class="invalid-feedback">
            Preencha o campo Quantidade de Moedas.
          </div>
        </div>
        <div class="form-group">
          <label for="fornecedor">Fornecedor:</label>
          <input
            type="text"
            class="form-control"
            id="fornecedor"
            name="fornecedor"
            required
            autocomplete="off"
          />
          <div class="invalid-feedback">Preencha o campo Fornecedor.</div>
        </div>
        <div class="form-group">
          <label for="filial">Filial:</label>
          <input
            type="text"
            class="form-control"
            id="filial"
            name="filial"
            required
            autocomplete="off"
          />
          <div class="invalid-feedback">Preencha o campo Filial.</div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <!-- Modal de Feedback de Erro -->
    <div
      class="modal fade"
      id="pedidoErrorModal"
      tabindex="-1"
      aria-labelledby="pedidoErrorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pedidoErrorModalLabel">
              Erro ao Lançar Pedido
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Verifique os campos obrigatórios e tente novamente.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/fornecedor.js"></script>
  </body>
</html>
