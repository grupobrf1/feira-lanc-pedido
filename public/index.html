<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiência BRF1 - Entrar</title>
    <link rel="icon" type="image/x-icon" href="/brf1.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <style>
      .field-icon {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }
      .position-relative {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="loginForm" class="mt-5" autocomplete="off">
        <h2>Entrar</h2>

        <!-- Feedback de Erro -->
        <div id="userErrorAlert" class="alert alert-danger d-none" role="alert">
          Usuário é obrigatório.
        </div>
        <div
          id="passwordErrorAlert"
          class="alert alert-danger d-none"
          role="alert"
        >
          Senha é obrigatória.
        </div>
        <div
          id="loginErrorAlert"
          class="alert alert-danger d-none"
          role="alert"
        >
          Erro ao entrar. Verifique suas credenciais.
        </div>

        <div class="form-group">
          <label for="username">Usuário:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
            autocomplete="off"
          />
        </div>
        <div class="form-group position-relative">
          <label for="password">Senha:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            autocomplete="off"
          />
          <span class="fa fa-fw fa-eye field-icon toggle-password"></span>
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </div>

    <!-- Modal de Feedback de Erro -->
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Erro ao Entrar</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Verifique suas credenciais e tente novamente.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1317.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="/src/main.js"></script>
  </body>
</html>
