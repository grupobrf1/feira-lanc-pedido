<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiência BRF1 - Entrar</title>
    <link rel="icon" type="image/x-icon" href="/brf1.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <style>
      .position-relative {
        position: relative;
      }
      .is-invalid {
        border-color: red;
        animation: shake 0.5s;
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-4px);
        }
        50% {
          transform: translateX(4px);
        }
        75% {
          transform: translateX(-4px);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="toggle">
        <input class="toggle-input" type="checkbox" />
        <div class="toggle-bg"></div>
        <div class="toggle-switch">
          <div class="toggle-switch-figure"></div>
          <div class="toggle-switch-figureAlt"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <form id="loginForm" class="mt-5" autocomplete="off">
        <h2>Entrar</h2>
        <div
          id="loginErrorAlert"
          class="alert alert-danger d-none"
          role="alert"
        >
          Usuário ou senha inválidos. Por favor, tente novamente.
        </div>
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
            autocomplete="off"
          />
        </div>
        <div class="form-group position-relative">
          <label for="password">Senha:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            autocomplete="off"
          />
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </div>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1317.0.min.js"></script>
    <script src="/src/login_vendedor.js"></script>
    <script>
      const toggleInput = document.querySelector(".toggle-input");
      const darkMode = localStorage.getItem("darkMode") === "true";
      if (darkMode) {
        document.body.classList.add("dark-mode");
        toggleInput.checked = true;
      }

      toggleInput.addEventListener("change", () => {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", toggleInput.checked);
      });
    </script>
  </body>
</html>
